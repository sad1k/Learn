<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function pow(x, n) {
        if (x > 1 && parseInt(x.toString()) === x) {
          return x ** n;
        }
      }
      let x = +prompt("number", "");
      let n = +prompt("power", "");
      alert(pow(x, n));
    </script>
  </body>
</html>
